<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PENDAFTARAN</title>
</head>
<body>
    <h1>REGISTRATION FORM</h1>
</body>
<table>

    <tr>
        <td>Full Name</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>Email</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>Phone Number</td>
        <td>:</td>
        <td><input type="text"></td>
    </tr>
    
    <tr>
        <td>Gender</td>
        <td>:</td>
        <td><input type="radio" name='jenis_kelamin' value='pria'/>male
        <input type="radio" name='jenis_kelamin' value='perempuan'/>female</td>
    </tr>
    
    <tr>
        <td>Faculty Of</td>
        <td>:</td>
        <td><select>
        <option>Informatic Engineering</option>
        <option>Software Engineering</option>
        <option>Information System</option>
        <option>DKV</option>
        </select></td>
        </tr>

    <tr>
        <td>Address</td>
        <td>:</td>
        <td><textarea cols="22" rows="3" ></textarea></td>
    </tr>

    <tr>
        <td>Photos</td>
    <tr><td><td/><td><input type="file" value="upload image"/></td>
    </tr>
    
    <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><input type="submit" name="submit" value="Submit"/>
    </td>
    </tr>
    </table>
</html>
